{% extends "base.html" %}
{% block content %}

<h2>ゲーム開始！</h2>
<p>1〜100 の数字を当ててね！</p>

<form method="POST">
    <input type="number" name="guess" min="1" max="100" required>
    <button type="submit">送信</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<p>現在の試行回数：{{ attempts }}</p>

<a href="/restart">▶ もう一度リセットして遊ぶ</a>

{% endblock %}
